        <script>
            function Exposure($target, callback) {
                this.$target = $target
                this.callback = callback
            }

            Exposure.prototype.init = function() {

            }
            
            Exposure.prototype.bind = function() {
                var clock
                var _this = this
                this.lazyRender()

                $(window).on("scroll", function(){
                    if(clock) {
                        clearTimeout(clock)
                    }
                    clock = setTimeout(function(){
                        _this.lazyRender()
                    }, 300)
                })
            }

            Exposure.prototype.lazyRender = function() {
                var _this = this
                $(".container img").each(function(){
                    if(_this.checkShow($(this)) && !_this.isLoaded($(this))){
                        _this.loadImg($(this))
                    }
                })
            }

            Exposure.prototype.checkShow = function($img) {
                
            }

            function checkShow($img) {
                var scrollTop = $(window).scrollTop()
                var windowHeight = $(window).height()
                var offsetTop = $img.offset().top

                if ( offsetTop > scrollTop && offsetTop < scrollTop + windowHeight) {
                    return true
                }
                return false
            }

            function isLoaded($img) {
                return $img.attr("data-src") === $img.attr("src")
            }

            function loadImg($img) {
                $img.attr("src", $img.attr("data-src"))
            }
        </script>
