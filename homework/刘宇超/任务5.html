<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <form>
    <div class="username">
      <label for='username'>姓名：</label>
      <input id='username' type="text" name='username' placeholder='用户名'>
    </div>
   <div class="password">
     <label for="password">密码：</label>
     <input id='password' type="password" name='password'>
   </div>
   <div class="sex">
     <label for='sex'>性别：</label>  
     <input id='sex' type="radio" name='sex' value='male'>男
     <input id='sex' type="radio" name='sex' value='famale'>女
   </div>
   <div class="sexual orientation">
     <label for='orientation'>取向：</label>  
     <input id='orientation' type="radio" name='orientation' value='male'>男
     <input id='orientation' type="radio" name='orientation' value='famale'>女
   </div>
   <div class="hobby">
     <label for='hobby'>爱好：</label>
     <input id='hobby' type="checkbox" value='dota'>dota
     <input id='hobby' type="checkbox" value='travel'>旅游
     <input id='hobby' type="checkbox" value='pet'>宠物
   </div>
    <div class="commit">
      <label for="commit">评论：</label>
      <textarea id='commit' name="commit"  cols="40" rows="10" placeholder='ddd'></textarea>
    </div>
    <div class="car">
      <label for="car">我的car：</label>
       <select name="car" id="car">
         <option value="sabo">萨博</option>
       </select> 
    </div>
    
  </form>
</body>
</html>
